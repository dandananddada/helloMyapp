<section ng-controller="PanelCtrl as panelCtrl" ng-init="panelCtrl.tab=1">
<ul class="nav nav-pills">
    <li ng-class="{ active:panelCtrl.isActive(1) }"><a href="" ng-click="panelCtrl.setTab(1)">图书信息</a></li>
    <li ng-class="{ active:panelCtrl.isActive(2) }"><a href="" ng-click="panelCtrl.setTab(2)">图书评价</a></li>
    <li ng-class="{ active:panelCtrl.isActive(3) }"><a href="" ng-click="panelCtrl.setTab(3)">留言</a></li>
</ul>
<div class="panel" ng-show="panelCtrl.isActive(1)">
  <h3>30天精通AngularJS</h3>
  <h4>让你30天精通AngularJS，\(^o^)/~</h4>
  <h4>Asb</h4>
</div>
<div class="panel" ng-show="panelCtrl.isActive(2)">
 <h4>这书还有什么好评价的么</h4>
</div>
<div class="panel" ng-show="panelCtrl.isActive(3)">
<div ng-repeat="message in panelCtrl.messages">
  <h4>留言作者:{{ message.author }}</h4>
  <h4>留言内容:{{ message.content }}</h4>
</div>
<h3>用户:{{ panelCtrl.message.author }}</h3>
<h4>您将留言如下内容:{{ panelCtrl.message.content }}</h4>
  <form role="form">
    <div class="form-group">
      <label>作者</label>
      <input type="text" ng-model="panelCtrl.message.author" class="form-control" palceHolder="想说什么就说吧~">
    </div>
    <div class="form-group">
      <label for="">内容</label>
      <textarea ng-model="panelCtrl.message.content" class="form-control" cols="30" rows="10"></textarea>
    </div>
    <button class="btn btn-default" ng-click="panelCtrl.submit()">留言</button>
  </form>
    
</div>
</section>
